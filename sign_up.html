<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notjob - find not a job</title>
    <script defer src="js/validation_reg.js"></script>
</head>
<body>

    <div class = "container">
        <header class = "header">
            <div class = "header_container">
                <p href="index.html" class = "logo"> notjob </p>
                <div class = "navigation">
                    <form action="catalog.html" target="_blank">
                        <button class="header_btn"> каталог </button>
                    </form>
                    <form action="sign_in.html" target="_blank">
                        <button class="header_btn"> войти </button>
                    </form>
                    <form action="sign_up.html" target="_blank">
                        <button class="header_btn"> зарегистрироваться</button>
                    </form>
                    <div class="dropdown">
                        <button class="dropbtn">язык</button>
                        <div class="dropdown-content">
                          <a href="#">Английский</a>
                          <a href="#">Русский </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container">
        <form id="form" action="/">
            <div class="input-control">
                <label for="login">Login</label>
                <input id="login"name="login" type="text" placeholder="Введите логин">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="name">Name</label>
                <input id="name"name="name" type="text" placeholder="Введите имя">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="surname">Surname</label>
                <input id="surname"name="surname" type="text" placeholder="Введите фамилию">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Введите никнейм">
                <div class="error"></div>
            </div>
                <div class="input-control">
                    <label for="birthday">birthday</label>
                    <input  min="1930-01-01"max="2005-01-01" type="date" id="birthday" name="birthday" placeholder="Введите дату рождения">
                    <div class="error"></div>
                </div>
                <!-- <div class="input-control">
                    <select>
                        <option>Мужчина</option>
                        <option>Женщина</option>
                        <option>Другое</option>
                    </select>
                    <div class="error"></div>
                </div> -->
                <!-- Не уверен в необходимости (Позже?) -->
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Введите электронную почту">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Введите пароль">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password" placeholder="Введите пароль еще раз">
                <div class="error"></div>
            </div>
            <button type="submit">Ready</button>
        </div>
</body>
</html>
